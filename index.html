<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Vanilla JS Projects</title>
   </head>
   <body class="bg-gray-100">
      <!-- Navigation -->
      <nav class="bg-gray-800">
         <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
               <!-- Mobile menu button -->
               <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" id="toggle-btn" aria-controls="mobile-menu" aria-expanded="false">
                     <span class="sr-only">Open main menu</span>
                     <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                     </svg>
                     <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                     </svg>
                  </button>
               </div>

               <!-- Brand and heading -->
               <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex-shrink-0">
                     <h1 class="text-white font-semibold text-lg">JS Projects</h1>
                  </div>

                  <!-- Navigation Links -->
                  <div class="hidden sm:block sm:ml-6">
                     <div class="flex space-x-4">
                        <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                     </div>
                  </div>
               </div>

               <!-- GitHub Button -->
               <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer">
                     <button type="button" class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">GitHub Repo</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2 4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0c-2.4-1.6-3.5-1.3-3.5-1.3a4.2 4.2 0 0 0-.1 3.2 4.6 4.6 0 0 0-1.3 3.2c0 4.6 2.7 5.7 5.5 6-.6.6-.6 1.2-.5 2v3.5" />
                        </svg>
                     </button>
                  </a>
               </div>
            </div>
         </div>

         <!-- Mobile menu -->
         <div class="hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
               <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Home</a>
               <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
            </div>
         </div>
      </nav>

      <!-- Projects List -->
      <div class="p-6">
         <ul class="list-disc space-y-4">
            <li>
               <h2 class="text-xl font-bold"><a href="Image-slider/index.html" class="text-blue-500 hover:underline">Image Slider</a></h2>
            </li>
            <li>
               <h2 class="text-xl font-bold"><a href="MemoryGame/index.html" class="text-blue-500 hover:underline">Memory Game (Match the emojis or patterns)</a></h2>
            </li>
         </ul>
      </div>

   </body>
   <script src="app.js"></script>
</html>
